<html lang="en">
<head>

<body>
  <div style="
    background-color: black;
    position: fixed;

    bottom: 0px;
    top: 0px;
  ">

      background-color: white;
      position: fixed;
      left: 0px;
      right: 0px;
      top: 14px;
      display: flex;
      flex-direction: row;
      
    ">
      <div style="
        display: flex;
        flex-direction: row;

      ">
        <img style="
          width: 60px;

          margin-top: 10px;
          margin-bottom: 10px;  
          "src="thumbnails/download.jfif" alt="">

          margin-left: 10px;
          font-size: 14px;

      </div>
      <div style="
        position: fixed;
        top: 26px;

          font-weight: 500;
          cursor: pointer;

        <button style="
          background-color: rgb(202, 198, 198);
