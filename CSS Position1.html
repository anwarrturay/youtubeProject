<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>positioning website</title>
</head>
<body style="height: 3000px;">
  <div style="
    background-color: rgba(0, 0, 0, 0.8);
    color: white;
    position: fixed;
    left: 0px;
    right: 0px;
    bottom: 0px;
    top: 0px;
    text-align: center;
    display: flex;
    align-items: center;
    
  ">
    <div style="
      background-color: white;
      color: black;
      position: fixed;
      padding-right: 150px;
      padding-left: 20px;
      padding-bottom: 20px;
      margin-left: 20px;
      border-radius: 8px;
    ">
      <p style="
        font-size: 18px;
        font-family: Roboto,Arial;
        font-weight: bold;

      ">Modal Title</p>
      <p style="
        font-size: 13px;
        font-family: Roboto,Arial;
        font-weight: 500;

      ">This is a modal</p>
      <button style="
        margin-left: -40px;
        cursor: pointer;
      ">close</button>
    </div>
  </div>
  <div style="
    background-color: green;
    color: white;
    position: fixed;
    right: 0px;
    top: 0px;
    height: 1000px;
    width: 100px;
  ">
    right sidebar
  </div>
</body>
</html>
